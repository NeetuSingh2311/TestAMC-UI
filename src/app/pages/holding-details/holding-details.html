<mat-card *ngIf="holdings && holdings.length > 0">
  <h3 class ="table-name">Holdings in {{ category }}</h3>
  <table mat-table [dataSource]="holdings" class="holding-table">

    <ng-container matColumnDef="instrumentName">
      <th mat-header-cell *matHeaderCellDef> Stock Name </th>
      <td mat-cell *matCellDef="let holding"> {{ holding.instrumentName }} </td>
    </ng-container>

    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef> Ticker </th>
      <td mat-cell *matCellDef="let holding"> {{ holding.ticker }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let holding"> {{ holding.description }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let holding"> {{ holding.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="marketValue">
      <th mat-header-cell *matHeaderCellDef> Market Value </th>
      <td mat-cell *matCellDef="let holding"> {{ holding.marketValue | currency }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<mat-card *ngIf="holdings && holdings.length === 0">
  <p>No holdings found for {{ category }}.</p>
</mat-card>
