<app-navbar></app-navbar>
<div class = "admin-dashboard">
<h2>Admin Dashboard</h2>

<mat-form-field appearance="outline" class="admin-search-field">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput [formControl]="searchControl" placeholder="Enter search text..." />
</mat-form-field>

<div class="table-wrapper">
<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8 full-width-table">
    <ng-container matColumnDef = "userId">
        <th mat-header-cell *matHeaderCellDef>UserID</th>
        <td mat-cell *matCellDef = "let user">{{user.userId}}</td>
    </ng-container>
    <ng-container matColumnDef = "fullName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef = "let user">{{user.fullName}}</td>
    </ng-container>
    <ng-container matColumnDef = "email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef = "let user">{{user.email}}</td>
    </ng-container>
     <ng-container matColumnDef = "pan">
        <th mat-header-cell *matHeaderCellDef>Pan</th>
        <td mat-cell *matCellDef = "let user">{{user.pan}}</td>
    </ng-container>
    <ng-container matColumnDef = "contactNumber">
        <th mat-header-cell *matHeaderCellDef>ContactNumber</th>
        <td mat-cell *matCellDef = "let user">{{user.contactNumber}}</td>
    </ng-container>
    <ng-container matColumnDef = "address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef = "let user">{{user.address}}</td>
    </ng-container>

     <ng-container matColumnDef = "actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef = "let user">
            <button mat-button color="primary" (click)="viewUserPortfolio(user)">View Portfolio</button>
        </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLstButtons></mat-paginator>
</div>
