<div class="login-container">
  <div class="login-form">
    <div class="form-header">
      <h1>Welcome Back</h1>
      <p>Log in to access your portfolio</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" type="password" formControlName="password" required>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>

    <p class="signup-link">
      Don't have an account?
      <a href="#" routerLink="/signup">Create one here</a>
    </p>
  </div>
</div>
