 <mat-toolbar class ="primary">
    <span>TestAMC Portal</span>
  </mat-toolbar>
<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email<span style="color: brown;"></span></mat-label>
      <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password<span style="color: brown;"></span></mat-label>
      <input matInput placeholder="Password" type="password" formControlName="password" required>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    </div>

  </form>

</div>
