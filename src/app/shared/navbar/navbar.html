<nav class="navbar">
<mat-toolbar color="primary" class="header-toolbar">
<button
     mat-icon-button
     *ngIf="showBackButton"
     (click)="goToRetailDashboard()"
     class="back-button">
<mat-icon>arrow_back</mat-icon>
</button>
<span class="toolbar-title">AMC Portfolio Dashboard</span>
<span class="spacer"></span>
<mat-icon aria-label="User account" *ngIf="showUsername">account_circle</mat-icon>
<span class="user-name" *ngIf="showUsername">{{ userName }}</span>

<mat-icon>logout</mat-icon>
</button>
</mat-toolbar>
