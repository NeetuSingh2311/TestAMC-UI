<nav class="navbar">
<mat-toolbar color="primary" class="header-toolbar">
<button
     mat-icon-button
     *ngIf="showBackButton"
     (click)="goToRetailDashboard()"
     class="back-button">
<mat-icon>arrow_back</mat-icon>
</button>
<div class="logo-container">
  <img src="assets/logo1.png" 
       alt="TestAMC Logo" 
       class="app-logo"
       onerror="console.error('Image failed to load:', this.src); this.style.border='2px solid red';"
       onload="console.log('Image loaded successfully');">
  <span class="toolbar-title">AMC Portfolio Dashboard</span>
</div>
<span class="spacer"></span>
<mat-icon aria-label="User account" *ngIf="showUsername">account_circle</mat-icon>
<span class="user-name" *ngIf="showUsername">{{ userName }}</span>
<button mat-icon-button (click)="logout()" *ngIf="showUsername">
<mat-icon>logout</mat-icon>
</button>
</mat-toolbar>
</nav>
